<tr
  ng2-st-thead-titles-row
  *ngIf="!isHideHeader"
  class="ng2-smart-titles"
  [grid]="grid"
  [isAllSelected]="isAllSelected"
  [source]="source"
  (sort)="sort.emit($event)"
  (selectAllRows)="selectAllRows.emit($event)"
></tr>

<tr
  ng2-st-thead-filters-row
  *ngIf="!isHideSubHeader"
  class="ng2-smart-filters"
  [hideAddAction]="hideAddAction"
  [grid]="grid"
  [source]="source"
  (create)="create.emit($event)"
  (filter)="filter.emit($event)"
  (cleanFilters)="cleanFilters.emit($event)"
></tr>

<tr
  ng2-st-thead-form-row
  *ngIf="grid.createFormShown"
  [grid]="grid"
  [createConfirm]="createConfirm"
  (undoEvent)="undoEvent.emit()"
></tr>
